<div class="container">
    <mat-card style="display: flex; justify-content: center;">
        <mat-card-title>
            <span>Centers</span>
        </mat-card-title>
    </mat-card>
    <div style="max-height: calc(100vh - 155px)">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th id="head" mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator style="bottom: 0px; position: sticky; z-index: 10;" [pageIndex]="pageIndex"
        [pageSizeOptions]="[5, 10]" [pageSize]="pageSize" [length]="totalElements" (page)="nextPage($event)"
        showFirstLastButtons>
    </mat-paginator>

</div>
