<form>
    <div class="create-complaint-container">
        <div class="create-complaint-content">
            <mat-toolbar class="create-complaint-toolbar" color="primary">Create complaint</mat-toolbar>
            <mat-card>
                <form [formGroup]="complaintForm" #formDirective="ngForm" (ngSubmit)="onSubmitComplaint()">

                    <div style="margin: 20px; text-align: left;">
                        <div *ngIf="!isDoctor">
                            I am complaining about service i recieved at your facility:
                        </div>
                        <div *ngIf="isDoctor">
                            I am complaining about service i recieved from your personnel:
                        </div>
                    </div>
                    <mat-form-field>
                        <mat-icon matPrefix>edit_note</mat-icon>
                        <mat-label style="margin-left: 15px;">Enter complaint here...</mat-label>
                        <textarea matInput cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5" formControlName="complaintText"
                            style="height: fit-content;"></textarea>
                    </mat-form-field>
                    <br>
                    <mat-form-field *ngIf="isDoctor">
                        <mat-icon matPrefix>person</mat-icon>
                        <mat-label style="margin-left: 15px;">Select doctor...</mat-label>
                        <mat-select formControlName="personnelId">
                            <mat-option value="">None</mat-option>
                            <mat-option *ngFor="let doc of doctors" [value]="doc.id">
                                {{doc.name}}
                            </mat-option>
                        </mat-select>
                        <br>
                    </mat-form-field>


                    <div class="submit-button">
                        <button [disabled]="complaintForm.invalid" type="submit" mat-raised-button
                            color="primary">Create complaint</button>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</form>
