<form>
    <div class="login-container">
        <div class="login-content">
            <mat-toolbar class="login-toolbar" color="primary">LOGIN</mat-toolbar>
            <mat-card>
                <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onSubmit(loginForm, formDirective)">
                    <mat-form-field>
                        <mat-icon matPrefix>person_outline</mat-icon>
                        <input autofocus type="text" matInput placeholder="Username" formControlName="username">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-icon matPrefix>lock_outline</mat-icon>
                        <input type="password" autocomplete="false" matInput placeholder="Password"
                            formControlName="password">
                    </mat-form-field>
                    <div class="socialMediaFlex">
                        <button type="submit" mat-raised-button color="primary">LOGIN</button>
                    </div>
                </form>
                <hr>
                <br>
                <br>
                <div class="socialMediaFlex">
                    <span style="text-align: center;"> If You don't have a account yet please</span>
                </div>
                <div class="socialMediaFlex">
                    <a mat-raised-button color="accent" routerLink='/register'>REGISTER HERE</a>
                </div>
            </mat-card>
        </div>
    </div>
